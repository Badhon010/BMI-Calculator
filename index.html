<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
</head>

<body>
    <main>
        <h2 class="title">BMI Calculator</h2>
        <div>
            <section class="inputs">
                <div class="in-group f"><label for="weight">Your Weight: </label><input type="number" id="weight" placeholder="(kg)"></div>
                <div class="in-group"><label for="height">Your Height:</label><input type="number" id="height" placeholder="(m)"></div>
                <div class="in-group"><label for="age">Your Age:</label><input type="number" id="age"></div>
                <div class="in-group"><label for="gender">Gender:</label><select id="gender">
                        <option value="1">Male</option>
                        <option value="0">Female</option>
                    </select></div>
                <button type="submit" id="btn">Calculate BMI</button>
            </section>
            <section class="results">
                <div id="circle">BMI</div>
                <div id="box">Enter your informations</div>
        </div>
        </section>
    </main>
    <script src="main.js"></script>
</body>

</html>
